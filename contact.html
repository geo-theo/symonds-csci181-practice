<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Home - Theo Symonds Portfolio</title>
  </head>

  <body>
    <header id="page-header">
      <a href="index.html" class="logo">
        <img
          src="images/html_logo_TS.svg"
          width="50"
          height="50"
          alt="Logo image with initials TS"
        />
      </a>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <p class="display-text">
          Cartography | Coding | Geographic Information Systems
        </p>
        <button>View my work</button>
      </section>

      <section class="page-section">
        <h1>Contact</h1>

        <form class="contact-form" action="#" method="post">
          <div>
            <label for="contact-name">Name</label>
            <input type="text" id="contact-name" name="name" required />
          </div>

          <div>
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email" required />
          </div>

          <div>
            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              name="message"
              rows="6"
              required
            ></textarea>
          </div>

          <button type="submit">Send Your Message</button>
        </form>
      </section>
    </main>

    <footer>
      <address>
        <a href="mailto:john.doe@example.com"> john.doe@example.com </a><br />
        <a href="https://github.com/geo-theo"> github.com/geo-theo </a>
      </address>
    </footer>
  </body>
</html>
